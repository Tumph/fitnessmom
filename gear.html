<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HIIT Timer Settings</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/icon.png" sizes="16x16 32x32" type="image/png">
</head>
<body id="gearBody"> 
    <p class="controls">
        <input type="text" id="intervalTime" value="20" /> second intervals <input type="text" id="breakTime" value="10" /> seconds rest
      </p>
    <fieldset class="group"> 
        <legend>Choose 10 exercises</legend> 
    <ul class="checkbox">
        <li><input class="exercises" type="checkbox" id="e1" name ="exercise" value="Cartwheel" /> <label for="e1">CartWheel</label></li>
        <li><input class="exercises" type="checkbox" id="e2" name ="exercise" value="High Knees" /> <label for="e2">High Knees</label></li>
        <li><input class="exercises" type="checkbox" id="e3" name ="exercise" value="BasketBall Hop" /><label for="e3">BasketBall Hop</label> </li>
        <li><input class="exercises" type="checkbox" id="e4" name ="exercise" value="Skip Rope" /> <label for="e4">Skip Rope</label> </li>
        <li><input class="exercises" type="checkbox" id="e5" name ="exercise" value="Front Lunges" /><label for="e5">Front Lunges</label> </li>
        <li><input class="exercises" type="checkbox" id="e6" name ="exercise" value="Jumping Jacks" /> <label for="e6">Jumping Jacks</label></li>
        <li><input class="exercises" type="checkbox" id="e7" name ="exercise" value="Speed Skaters" /> <label for="e7">Speed Skaters</label></li>
        <li><input class="exercises" type="checkbox" id="e8" name ="exercise" value="Bucket Punches" /> <label for="e8">Bucket Punches</label></li>
        <li><input class="exercises" type="checkbox" id="e9" name ="exercise" value="Side Crunches" /> <label for="e9">Side Crunches</label></li>
        <li><input class="exercises" type="checkbox" id="e10" name ="exercise" value="Front Kicks" /><label for="e10">Front Kicks</label> </li>
        <li><input class="exercises" type="checkbox" id="e11" name ="exercise" value="Squats" /> <label for="e11">Squats</label> </li>
        <li><input class="exercises" type="checkbox" id="e12" name ="exercise" value="Push Ups" /><label for="e12">Push Ups</label> </li>
        <li><input class="exercises" type="checkbox" id="e13" name ="exercise" value="Plank" /> <label for="e13">Plank</label></li>
        <li><input class="exercises" type="checkbox" id="e14" name ="exercise" value="Bicycle Crunches" /> <label for="e14">Bicycle Crunches</label></li>
        <li><input class="exercises" type="checkbox" id="e15" name ="exercise" value="Mindfulness / Meditation" /><label for="e15">Mindfulness / Meditation</label> </li>
        <li><button id="select">Select</button></li>
    </p>
    <script src="gear.js"></script>
</body>
</html>
